<mat-card class="attraction-card">
  <mat-card-header>
    <mat-card-title>Bienvenue sur le site du parc d'attractions</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="attraction-header">
      <span>Attraction</span>
      <span>Description</span>
      <span>Difficulté</span>
      <span>Note</span>
      <span></span>
    </div>
    <ng-container *ngFor="let attraction of attractions | async;">
      <div class="attraction" *ngIf="attraction.visible">
        <span class="attraction-name">{{attraction.nom}}</span>
        <span class="attraction-desc">{{attraction.description}}</span>
        <span class="attraction-difficulty">{{attraction.difficulte}} / 5</span>
        <span class="attraction-rating">
          <ng-container *ngFor="let star of getStars(moyenneNotes(attraction.attraction_id))">
            <img *ngIf="star === 'full'" class="star" src="assets/etoile.png" alt="Full Star">
            <img *ngIf="star === 'half'" class="star" src="assets/demi-etoile.png" alt="Half Star">
            <img *ngIf="star === 'empty'" class="star" src="assets/etoile-vide.png" alt="Empty Star">
          </ng-container>
          ({{ moyenneNotes(attraction.attraction_id) }})
        </span>
        <span class="attraction-critique">
          <button mat-button (click)="navigateToCritique(attraction.attraction_id)">Écrire une critique</button>
        </span>
      </div>
    </ng-container>
  </mat-card-content>
</mat-card>
